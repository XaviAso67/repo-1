<!DOCTYPE html>
<html lang="es">
<!-- Tipo de documento y lenguaje -->
<head>
<meta charset="UTF-8" />
<title>To-Do List Avanzada</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<!-- Contenedor central -->
<h1>📝 Mi To-Do List</h1>
<form id="todo-form">
<!-- Formulario para ingresar tareas -->
<input id="todo-input" placeholder="Escribe una tarea..." />
<button>Agregar</button>
</form>
<div class="filters">
<!-- Botones de filtro -->
<button data-filter="all">Todas</button>
<button data-filter="pending">Pendientes</button>
<button data-filter="completed">Hechas</button>
</div>
<ul id="todo-list"></ul> <!-- Lista de tareas -->
<p id="task-count"></p> <!-- Contador de tareas -->
</div>
<script src="main.js"></script>
</body>
</html>
